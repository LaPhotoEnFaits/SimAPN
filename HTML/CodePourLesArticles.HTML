<!DOCTYPE html><html><body>

<a id='SimulateurAppareilPhoto'></a>
<br/>
<br/>
<br/>
<u><b><div class='nomSimulateur'>Simulateur</div></b></u>
<br />

<meta charset="UTF-8" />
<input type="button" id='btnStartSimulateur' onclick="startSimulateur()"  value="Charger le simulateur" /><br />

<div id='infosPreChargement'></div>
<div id='infoNavigateur' class='classInfoNavigateur'></div>
<div id="ZoneSimulateur" class='zoneSimulateur'></div>

<script type="text/javascript">

    var adresseDuCode;
    var ADR_CODE_PROD = 'https://googledrive.com/host/0B4yKyQ6kC8o5eHlVbnBodzJFX0k';
    var ADR_CODE_TEST = 'https://googledrive.com/host/0B4yKyQ6kC8o5UlF0YkwyYmItcDg';
	var typeDeSimulateur;
	//typeDeSimulateur = 'simulateurTriangleExpo';
	//typeDeSimulateur = 'simulateurFlouDeBouge';	
	//typeDeSimulateur = 'simulateurHistogrammes';
    //typeDeSimulateur = 'simulateurFlouDeMiseAuPoint';
    //typeDeSimulateur = 'simulateurLongueurFocale';
    typeDeSimulateur = 'simulateurComplet';


	if(window.location.protocol==='file:' || window.location.href.search('localhost:'))
		adresseDuCode='..';
	else
		adresseDuCode=ADR_CODE_TEST;

	var scriptCompatibiliteNavigateur = document.createElement('script');
    scriptCompatibiliteNavigateur.type = 'text/javascript';
    scriptCompatibiliteNavigateur.async = false;
    document.body.appendChild(scriptCompatibiliteNavigateur);

	if(typeDeSimulateur==='simulateurComplet')
    	startSimulateur();

    function startSimulateur(){
        document.getElementById('infosPreChargement').innerHTML='Telechargement des fichiers necessaires lanc√©...'
        document.getElementById('btnStartSimulateur').style.display = 'none';
        document.body.style.cursor = 'wait';
        scriptCompatibiliteNavigateur.src = adresseDuCode + '/JS/Utils/compatibiliteNavigateurs.js';
        
        try{ _gaq.push(['_trackEvent', 'ChargeSimulateur', typeDeSimulateur]); }
        catch(err){}   
    }

</script>
<br/>
<br/>
<br/>


</body></html>
